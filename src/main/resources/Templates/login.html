<!DOCTYPE html>

<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="Fragment/_head.html::head"></th:block>
</head>
  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div align="center" th:if="${param.error}">
        <p style="font-size:20px; color: #FF1C19;">Email or Password invalid, please verify</p>
      </div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form th:action="@{/login}" method="POST" th:objet="${user}">
              <h1>Login </h1>
              <div>
                <input type="text" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <button type="submit" class="btn btn-default submit">Log in</button>
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div  class="separator">

                  <p class="change_link">New to site?
                    <a th:href="@{/registration}" class="to_register"> Create Account </a>
                  </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Cite WE!</h1>
                  <p>Â©2022 All Rights Reserved. Cite WE!  Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>

      </div>
    </div>
  </body>
</html>
